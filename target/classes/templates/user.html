<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/commonStyles.css" th:href="@{../css/commonStyles.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/user.css" th:href="@{../css/user.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
<div th:replace="header :: header"></div>
<div class="jumbotron">
    <div class="container">

        <p>Личный кабинет пользователя</p>
        <table class="table table-bordered ">
            <tr>
                <td class="info" >
                    <p th:utext="${userData.firstName+' '+userData.lastName}"></p>
                    <p th:utext="${'Номер телефона:'+userData.phoneNumber}"></p>
                    <a th:href="${'http://'+userData.vkAddress}" th:utext="${'ВКонтакте: '+userData.vkAddress} "></a>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Поиск</h1>
                    <table class="table table-bordered tasks-table">
                        <tr th:each="task : ${userData.tasks}" th:if="${task.isRequest} ==true">
                            <td>
                                <a href="vk.com">
                                    <div>
                                        <h4 th:utext="${task.name}"></h4>
                                        <p th:utext="${task.description}"></p>
                                    </div>
                                </a>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Предложение</h1>
                    <table class="table table-bordered tasks-table">
                        <tr th:each="task : ${userData.tasks}" th:if="${task.isRequest} ==false">
                            <td>
                                <a href="vk.com">
                                    <div>
                                        <h4 th:utext="${task.name}"></h4>
                                        <p th:utext="${task.description}"></p>
                                    </div>
                                </a>
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
